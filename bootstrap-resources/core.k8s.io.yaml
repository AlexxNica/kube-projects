apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: apiserver
- apiVersion: v1
  kind: Service
  metadata:
    name: api
  spec:
    ports:
    - port: 443
      protocol: TCP
      targetPort: 443
    selector:
      apiserver: "true"
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: apiserver
    labels:
      apiserver: "true"
  spec:
    replicas: 1
    selector:
      apiserver: "true"
    template:
      metadata:
        labels:
          apiserver: "true"
      spec:
        containers:
        - name: apiserver
          image: openshift/origin-kube-projects:latest
          imagePullPolicy: Never
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /version
              port: 443
              scheme: HTTPS
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /version
              port: 443
              scheme: HTTPS
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          args:
          - "--tls-cert-file=/var/run/serving-cert/tls.crt"
          - "--tls-private-key-file=/var/run/serving-cert/tls.key"
          - "--tls-ca-file=/var/run/serving-ca/ca.crt"
          - "--client-ca-file=/var/run/client-ca/ca.crt"
          - "--requestheader-username-headers=X-Remote-User"
          - "--requestheader-group-headers=X-Remote-Group"
          - "--requestheader-extra-headers-prefix=X-Remote-Extra-"
          - "--requestheader-client-ca-file=/var/run/request-header-ca/ca.crt"
          ports:
          - containerPort: 443
          volumeMounts:
          - mountPath: /var/run/request-header-ca
            name: volume-request-header-ca
          - mountPath: /var/run/client-ca
            name: volume-client-ca
          - mountPath: /var/run/serving-ca
            name: volume-serving-ca
          - mountPath: /var/run/serving-cert
            name: volume-serving-cert
        serviceAccountName: apiserver
        volumes:
        - configMap:
            defaultMode: 420
            name: request-header-ca
          name: volume-request-header-ca
        - configMap:
            defaultMode: 420
            name: client-ca
          name: volume-client-ca
        - name: volume-serving-cert
          secret:
            defaultMode: 420
            secretName: serving-apiserver
        - configMap:
            defaultMode: 420
            name: apiserver-ca
          name: volume-serving-ca
